{% block content %}
<div class="column is-4 is-offset-4" style="padding: 25px;">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field" style="padding: 5px;">
                <div class="control">
                    <input class="input is-large" type="username" name="username" placeholder="Your Username" autofocus="">
                </div>
            </div>
            <div class="field" style="padding: 5px;">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" style="padding: 5px;">Login</button>
        </form>
        <p>
	        {% with messages = get_flashed_messages() %}
	            {% if messages %}
		            <ul>
		            {% for message in messages %}
		                <ol>{{ message }}</ol>
		            {% endfor %}
		            </ul>
	            {% endif %}
	        {% endwith %}
        </p>
    </div>
</div>
{% endblock %}
